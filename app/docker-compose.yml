services:
  mysql:
    image: mysql:8.4
    container_name: monst-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: gradle:8.8-jdk21
    container_name: monst-backend
    working_dir: /workspace
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Tokyo
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/workspace
      - backend_gradle_cache:/home/gradle/.gradle
    command: sh -lc "gradle bootRun --no-daemon"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: monst-frontend
    working_dir: /app
    environment:
      TZ: Asia/Tokyo
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    command: sh -lc "corepack enable && (test -d node_modules || pnpm install) && pnpm dev -p 3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
  frontend_node_modules:
  frontend_next_cache:
  backend_gradle_cache:
