server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:appdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
    username: ${DB_USER:appuser}
    password: ${DB_PASSWORD:apppass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: never
