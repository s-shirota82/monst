server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  sql:
    init:
      mode: never

logging:
  level:
    org.springframework.jdbc: INFO
    com.zaxxer.hikari: INFO
